<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="conteudo">
        <div class="principal">
           
            <form action="" class="adicionar" id="novoItem" name="form_main">

               <div class="tempo" id="tempo">
                    <div >
                      <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
                    </div>
                  
                    <br />
                  
                    <button type="button" name="start" class="botao">começar</button>
                    <button type="button" name="pause" class="botao">pausar</button>
                    <button type="button" name="reset" class="botao">reset</button>
              
               </div>

                <label for="data" >data</label>
                <input type="date" name="data" id="data">

                <label for="curso">Curso</label>
                <input list="cursos" name="curso" id="curso">
                <datalist id="cursos">
                </datalist>

                <label for="descricao">Descrição</label>
                <input type="text" name="descricao" id="descricao">

                <label for="duvida">Duvida</label>
                <input type="text" name="duvida" id="duvida">


                <input type="submit" value="Adicionar" class="cadastrar" id="cadastrar">
            </form>
        </div>
        
        <ul class="lista" id="lista"></ul>
    </main>

    <script src="js/main.js"></script>
    <script src="js/cronometro.js"></script>
    <script src="https://rawgit.com/Lautert/helpers/master/javascript.helpers.js"></script>
</body>
</html>
